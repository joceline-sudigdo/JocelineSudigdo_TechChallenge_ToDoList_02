<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>My To-Do List</h1>
      <p>Double click to mark as done and Drag to reorder</p>

      <form name="toDoList">
        <div class="form-group">
          <input type="time" name="startTime" placeholder="Start time" required>
          <input type="time" name="endTime" placeholder="End time" required>
        </div>
        <input type="text" name="listItem" placeholder="Task title..." required>
        <input type="text" name="taskDesc" placeholder="Task description...">
        <button id="add-btn">Add Task</button>
        <br>
        <ul></ul>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
